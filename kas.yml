header:
  version: 5

target: multiconfig:qemuamd64-jailhouse:demo-image-qemuamd64

repos:
  jailhouse:

  isar:
    url: https://github.com/ilbers/isar
    refspec: e231e88b447cdad1a233ad29ff23545bc50f398b
    layers:
      meta:
      meta-isar:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
