header:
  version: 8

machine: qemu-amd64
distro: jailhouse-demo
target: demo-image-qemu-amd64

repos:
  jailhouse:

  isar:
    url: https://github.com/ilbers/isar
    refspec: 59c7dd2b8b3172d53de1c7a39fbd49751193559a
    layers:
      meta:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
