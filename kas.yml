header:
  version: 8

machine: qemu-amd64
distro: jailhouse-demo
target: demo-image-qemu-amd64

repos:
  jailhouse:

  isar:
    url: https://github.com/ilbers/isar
    refspec: 3020d2a2cfca546bd47f52dc403d660655a200d8
    layers:
      meta:
      meta-isar:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
